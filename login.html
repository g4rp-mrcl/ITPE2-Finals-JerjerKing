<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"
></script>
  <title>User Authentication</title>
</head>
<body>

  <div class="container mt-3" id="containerLogin">
    <label><h3>Login</h3></label>
    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        id="txtLoginEmail"
        placeholder="name@example.com"
      />
      <label for="txtLoginEmail">Email address</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="txtLoginPassword"
        placeholder="Password"
      />
      <label for="txtLoginPassword">Password</label>
    </div>
    <button id="btnLogin" type="button" class="btn btn-outline-primary mt-1">
      Login
    </button>
    <a
      type="button"
      class="btn btn-outline-success mt-1"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Register
    </a>
    <a href="#" class="text-decoration-underline">Forgot password?</a>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create account</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="txtRegisterEmail"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="txtRegisterName"
                placeholder="Name"
              />
              <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="txtRegisterPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="txtRegisterConfirmPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Confirm Password</label>
            </div>
            <div class="container mt-3">
              <div class="mt-2 row">
                <label for="radioGender">Gender</label>
                <div class="form-check col-4">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="radioGender"
                    id="flexRadioDefault0"
                    checked
                  />
                  <label class="form-check-label" for="flexRadioDefault0">
                    Rather not say
                  </label>
                </div>
                <div class="form-check col-4">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="radioGender"
                    id="flexRadioDefault1"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    Male
                  </label>
                </div>
                <div class="form-check col-4">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="radioGender"
                    id="flexRadioDefault2"
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    Female
                  </label>
                </div>
              </div>
            </div>
            <div class="mt-3">
              <div class="form-floating">
                <select
                  id="selectRegisterYearLevel"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option selected>Select year level...</option>
                  <option value="1">1st Year</option>
                  <option value="2">2nd Year</option>
                  <option value="3">3rd Year</option>
                  <option value="4">4th Year</option>
                </select>
                <label for="floatingSelect">Year Level</label>
              </div>
            </div>
            <div class="mt-3">
              <div class="input-group">
                <span class="input-group-text">Address</span>
                <textarea
                  id="txtRegisterAddress"
                  class="form-control"
                  aria-label="With textarea"
                ></textarea>
              </div>
            </div>
            <div class="mt-3">
              <div class="form-floating mb-3">
                <input
                  type="date"
                  class="form-control"
                  id="txtRegisterBirthdate"
                  placeholder="Birthdate"
                />
                <label for="floatingDate">Birthdate</label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              id="btnModalRegisterClose"
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="btnRegister" type="button" class="btn btn-success">
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="./index.js"></script>
</body>
</html>
